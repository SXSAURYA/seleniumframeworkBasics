<html>
<head>
<style>
p.bold {
  font-weight: 900;
}
</style>
</head>
<body>
 
<p><h1>Making text bold using different ways</h1></p>
<b id="bold1">This paragraph is made in bold using html 'b' tag.</b>
<strong id="bold2">This paragraph is made in bold using html 'strong' tag.</strong>
<p class="bold" id="bold3">This paragraph is made in bold using css attribute named font-weight.</p>
 
</body>
</html>
